	<h2>Quienes somos</h2>
	<p>Nuestro nombre surge de la teoría de Jacques Lacan, quien plantea lo Real, lo Simbólico y lo Imaginario como las tres dimensiones
    	habitadas por el ser hablante, es decir los tres registros esenciales en que se establecen los ordenes de relaciones de la realidad
    	humana, sus alteridades posibles.</p>
	<p>Dichos registros se encuentran enlazados por el nudo Borromeo.</p>
<p>
Comencé mis estudios en la Universidad de Buenos Aires hace más de 10 años atrás. Allí obtuve mi primer título de grado, el de Musicoterapeuta, del que me gradué con honores.

Mi interés por las disciplinas de la salud no cesaba allí, por lo que al poco tiempo de recibirme comencé a formarme nuevamente. La vocación de servicio continuaba intacta e incluso se profundizaba, por lo que decidí adentrarme en el campo de la salud mental. Fue así que en la Universidad de Morón me gradué como Psicóloga, profesión que me enorgullece ejercer.
