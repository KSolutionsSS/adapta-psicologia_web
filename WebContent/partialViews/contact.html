<script id="contactTemplate" type="text/html">
	<h2>Contacto</h2>
	<p>Información de contacto:</p>

	<ul>
    	<li><span class="formLabel">Nombre: </span>{{name}}.</li>
    	<li><span class="formLabel">Email: </span><a href="mailto:{{email}}?subject=Consulta">{{email}}</a></li>
		<li><span class="formLabel">Teléfono m&oacute;vil: </span>{{cellphone}}.</li>
	</ul>

	{{#sites}}
		<section class="contactSite">
		    <h3>{{city}}</h3>
			<br/>

			<ul>
    			<li><span class="formLabel">Direcci&oacute;n: </span>{{address}}.</li>
				<li><span class="formLabel">Teléfono/Fax: </span>{{phone}}.</li>
			</ul>

			<p>Nuestra consulta est&aacute; ubicada en:</p>

			<iframe class="map" frameborder="0" scrolling="no"
				src="{{map.urlIframe}}"></iframe><br />

			<small>
				<a target="_blank" href="{{map.urlLink}}">Ver mapa m&aacute;s grande</a>
			</small>

		</section>
	{{/sites}}

</script>
