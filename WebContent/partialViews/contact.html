<script id="contactTemplate" type="text/html">
	<h2>Contacto</h2>
	<p>Información de contacto:</p>

	<div id="contactInfo" class="twoColumns">
		<div id="leftColumn">
			<ul>
		    	<li><dt>Nombre:</dt><dd>{{name}}.</dd></li>
		    	<li><dt>Email:</dt><dd>{{email}}</dd></li>
				<li><dt>Teléfono m&oacute;vil:</dt><dd>{{cellphone}}</dd></li>
			</ul>
		</div>
		<div id="rightColumn">
			<ul>
				{{#socialNetworks}}			
					<li><a href="{{url}}" target="_blank"><img src="images/{{imageUrl}}" />{{label}}</a></li>
				{{/socialNetworks}}	
			</ul>
		</div>
	</div>
	
	<div class="contactSites">
		{{#sites}}
			<section>
				<div class="contactSiteInfo">
					<h3>{{city}}</h3>
					
					{{#cityImageUrl}}
						<img src="images/{{cityImageUrl}}"/>
					{{/cityImageUrl}}
	
					<ul>
						<li><span class="formLabel">Direcci&oacute;n: </span>{{address}}</li>
						{{#phone}}<li><span class="formLabel">Teléfono: </span>{{phone}}.</li>{{/phone}}
						{{#fax}}<li><span class="formLabel">Fax: </span>{{fax}}.</li>{{/fax}}
						{{#transitLines}}
							<span class="transitLine">
								<li><span class="formLabel">¿Cómo llegar?</span></li>
								{{#train}}
									<dt>Líneas de <abbr title="Ferrocarriles de la Generalidad de Cataluña" class="initialism">FGC</abbr>:</dt>
									<dd>{{{train}}}</dd>
								{{/train}}
								{{#subway}}
									<dt>Metro:</dt>
									<dd>{{{subway}}}</dd>
								{{/subway}}
								{{#bus}}
									<dt>Autob&uacute;s:</dt>
									<dd>{{{bus}}}</dd>
								{{/bus}}
							</span>
						{{/transitLines}}
					</ul>
				</div>
	
				<div class="contactSiteMap">
					<p>Nuestra consulta est&aacute; ubicada en:</p>
	
					<iframe class="map" frameborder="0" scrolling="no"
						src="{{map.urlIframe}}"></iframe><br />
	
					<small>
						<a class="expandMapLabel" target="_blank" href="{{map.urlLink}}">Ver mapa m&aacute;s grande</a>
					</small>
				</div>
			</section>
		{{/sites}}
	</div>

</script>
