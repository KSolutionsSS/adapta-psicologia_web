Nuestro marco teorico


Nuestro marco teórico es psicoanalítico, el psicoanálisis fue creado en Viena por Sigmund Freud, médico neurólogo, interesado en encontrar un método efectivo de tratamiento para pacientes que sufrían histeria y otros tipos de neurosis. Se puede considerar como uno de los sucesos más trascendentales en el origen de la teoría la asistencia de Freud a las experiencias llevadas adelante por el neurólogo Jean Martín Charcot en el hospital Salpêntrière de París. A partir de los resultados obtenidos y estudiando numerosos casos clínicos junto con Joseph Breuer, comenzaron a desarrollarse las primeras teorías que evolucionaron hasta formar el cuerpo teórico del psicoanálisis para tratar problemas psíquicos, desde una disciplina basada en la revelación del inconciente. A partir de que Freud dio a conocer el psicoanálisis en la década de 1890, ha ido evolucionando y ramificándose en varias escuelas y técnicas de intervención. Entre los sucesores y contemporáneos están Carl Gustav Jung, Alfred Adler, Wilhelm Reich, Melanie Klein, Wilfred Bion, Jacques Lacan y muchos otros que han refinado las teorías freudianas e introducido las propias.
