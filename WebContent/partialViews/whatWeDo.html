<script id="whatWeDoTemplate" type="text/html">
	<h2>¿Qué hacemos?</h2>

	{{#sections}}
		<section class="whatWeDo">
			<h3>{{title}}</h3>
			
			<div class="content">
				{{#paragraphs}}
					{{#topImageUrl}}
						<img src="{{topImageUrl}}"/>
					{{/topImageUrl}}
					
					{{#subtitle}}
						<h4>{{subtitle}}</h4>
					{{/subtitle}}
					
					<p>{{text}}</p>
				{{/paragraphs}}
				
				{{#lists}}
					<div>
						<h4>{{title}}</h4>
						<ul>
							{{#items}}
								<li>{{.}}</li>
							{{/items}}
						</ul>
					</div>
				{{/lists}}	
			</div>
			
			<br/>
		</section>
	{{/sections}}

</script>
