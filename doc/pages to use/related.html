<script id="relatedTemplate" type="text/html">

	<div id="fixedMenu">
		<ul>
			{{#sections}}
				<li><a href="#{{sectionId}}">{{title}}</a></li>
			{{/sections}}
		</ul>
	</div>

	<h2>Sitios relacionados</h2>
	
	<p>En esta sección del sitio hacemos referencia a distintos sitios y personas vinculados a la psicología que existen en internet.</p>

	<img src="images/linked people.jpg"/>

	<br/>
	
	{{#sections}}
		<section id="{{sectionId}}" class="relatedSection">
		    <h3>{{title}}</h3>
		
			<br/>
			<p>{{description}}</p>
		    
		    {{#items}}
		        <ul>
		            <li><b><a href="{{link}}" target="_blank">{{label}}</a></b> &gt; {{linkDescription}}</li>
		        </ul>
		    {{/items}}
		</section>
	{{/sections}}


</script>
