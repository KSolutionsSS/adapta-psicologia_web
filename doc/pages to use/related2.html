<script id="relatedTemplate" type="text/html">

	<h2>Sitios relacionados</h2>
	
	<p>En esta sección del sitio hacemos referencia a distintos sitios y personas vinculados a la psicología que existen en internet.</p>

	<br/>
	
	{{#sections}}

		    <h3>{{title}}</h3>
		
			<br/>
			<p>{{description}}</p>
		    
		    {{#items}}
		        <ul>
		            <li><b><a href="{{link}}" target="_blank">{{label}}</a></b><br/>{{linkDescription}}</li>
		        </ul>
		    {{/items}}
		</section>
	{{/sections}}


</script>
