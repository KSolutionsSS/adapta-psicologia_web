<script id="contactTemplate" type="text/html">
	
	<h2>{{title}}</h2>
	<h3>{{subTitle}}</h3>

	<div id="contactInfo" class="twoColumns">
		<div id="leftColumn">
			<ul>
				{{#members}}
					<li>
						<dt>{{{label}}}</dt>
						{{#fields}}
							<dd>{{{value}}}</dd>
						{{/fields}}
					</li>
					<br/>
				{{/members}}
				<br/>
				<li>{{note}}</li>
			</ul>
		</div>
		<div id="rightColumn">
			<ul>
				{{#socialNetworks}}			
					<li><a href="{{url}}" target="_blank"><img src="images/{{imageUrl}}" />{{label}}</a></li>
				{{/socialNetworks}}
			</ul>
		</div>
	</div>
	
	<div class="contactSites">
		{{#cities}}
			<section>
				<div class="contactSiteInfo">
					<h3>{{name}}</h3>

					{{#cityImageUrl}}
						<img src="images/{{cityImageUrl}}"/>
					{{/cityImageUrl}}

					{{#offices}}
						<ul>
							{{#fields}}
								<li><label>{{{label}}} </label>{{{value}}}</li>
							{{/fields}}
							
							{{#location}}
								<span class="transitLine">
									{{#label}}<li><label>{{{label}}}</label></li>{{/label}}
									{{#transitLines}}
										<dt><label class="labelLarge">{{label}}</label></dt>
										<dd>{{{value}}}</dd>
									{{/transitLines}}
								</span>
							{{/location}}
						</ul>

						{{#separator}}
							<hr>
						{{/separator}}
					{{/offices}}
				</div>

				<div class="contactSiteMap">
					<p>{{map.label}}</p>
					
					<iframe class="map" frameborder="0" scrolling="no" src="{{map.urlIframe}}"></iframe><br />

					<small>
						<a class="expandMapLabel" target="_blank" href="{{map.urlLink}}">{{map.labelExpand}}</a>
					</small>
				</div>
			</section>

		{{/cities}}
	</div>

</script>
