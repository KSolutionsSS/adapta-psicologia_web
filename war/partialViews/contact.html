<script id="contactTemplate" type="text/html">
	
	<h2>{{title}}</h2>
	<h3>{{subTitle}}</h3>

	<div id="contactInfo" class="twoColumns">
		<div id="leftColumn">
			<ul>
				{{#fields}}
					<li><dt><label>{{{label}}}</label></dt><dd>{{{value}}}</dd></li>
				{{/fields}}
				<br/>
				<li>{{note}}</li>
			</ul>
		</div>
		<div id="rightColumn">
			<ul>
				{{#socialNetworks}}			
					<li><a href="{{url}}" target="_blank"><img src="images/{{imageUrl}}" />{{label}}</a></li>
				{{/socialNetworks}}	
			</ul>
		</div>
	</div>
	
	<div class="contactSites">
		{{#sites}}
			<section>
				<div class="contactSiteInfo">
					<h3>{{city}}</h3>
					
					{{#cityImageUrl}}
						<img src="images/{{cityImageUrl}}"/>
					{{/cityImageUrl}}
	
					<ul>
						{{#fields}}
							<li><label>{{{label}}} </label>{{{value}}}</li>
						{{/fields}}
						
						{{#location}}
							<span class="transitLine">
								{{#label}}<li><label>{{{label}}}</label></li>{{/label}}
								{{#transitLines}}
									<dt><label class="labelLarge">{{label}}</label></dt>
									<dd>{{{value}}}</dd>
								{{/transitLines}}
							</span>
						{{/location}}
					</ul>
				</div>
	
				<div class="contactSiteMap">
					<p>{{location.map.label}}</p>
	
					<iframe class="map" frameborder="0" scrolling="no"
						src="{{location.map.urlIframe}}"></iframe><br />
	
					<small>
						<a class="expandMapLabel" target="_blank" href="{{location.map.urlLink}}">{{location.map.labelExpand}}</a>
					</small>
				</div>
			</section>
		{{/sites}}
	</div>

</script>
