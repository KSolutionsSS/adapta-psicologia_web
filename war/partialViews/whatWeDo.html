<script id="whatWeDoTemplate" type="text/html">
	<h2>{{title}}</h2>

	<ul id="sectionsTab" class="nav nav-tabs">
		
		<!--active -->
		{{#sections}}
			<li>
				<a href="#{{tabId}}" data-toggle="tab">{{tabLabel}}</a>
			</li>
		{{/sections}}
	</ul>
	
	<div class="tab-content">
		
		<!--in active-->
		{{#sections}}
			<section class="tab-pane fade whatWeDo" id="{{tabId}}">

				{{#sections}}
					<h3>{{title}}</h3>
				
					<div class="content">
						{{#paragraphs}}
							{{#topImageUrl}}
								<img src="{{topImageUrl}}"/>
							{{/topImageUrl}}
						
							{{#subtitle}}
								<h4>{{subtitle}}</h4>
							{{/subtitle}}
						
							<p>{{text}}</p>
						{{/paragraphs}}
					
						{{#lists}}
							<div>
								<h4>{{title}}</h4>
								<ul>
									{{#items}}
										<li>{{.}}</li>
									{{/items}}
								</ul>
							</div>
						{{/lists}}	
					</div>

					<br/>
				{{/sections}}
			</section>
		{{/sections}}
	</div>

</script>
